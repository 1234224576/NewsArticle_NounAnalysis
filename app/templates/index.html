<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="/static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="/static/js/index.js" type="text/javascript"></script>
    </head>
    <body>
    	<style>
    		.q1_graph{
    			width:480px;height: 390px;border: 1px solid black;
    			margin-bottom: 40px;
    		}
    		.q2_graph{
    			width:600px;height: 550px;border: 1px solid black;
    			margin-bottom: 40px;
    		}
    		.mark{
    			fill:red;stroke:none;
    		}
    		.axis text{
    			font-family: sans-serif;
    			font-size: 11px;
    		}
    		.axis path,.axis line{
    			fill: none;
    			stroke: black;
    		}
    	</style>
    	<div class="container">
			<div class="page-header">
				<h1>Q1　　<small>各名詞の順位と頻度をそれぞれの対数を横軸、縦軸としてグラフ化</small></h1>
			</div>
			<p>（グラフは横軸がランク、縦軸が頻度）</p>
			<div class="col-md-6">
				<h4 >全カテゴリ</h4>
				<svg id="graph_all" class="q1_graph"></svg>
				<h4>社会</h4>
				<svg id="graph_soci" class="q1_graph"></svg>
			</div>
			<div class="col-md-6">
				<h4>政治</h4>
				<svg id="graph_pol" class="q1_graph"></svg>
				<h4>スポーツ</h4>
				<svg id="graph_spo" class="q1_graph"></svg>
			</div>

			<div class="page-header">
				<h1>Q2　　<small>与えられたクエリにマッチした文書をtf-idfでランキング</small></h1>
				<div class="col-md-12">
          <div class="navbar-form" style="margin-bottom: 80px;">
          <div class="form-group">
            <input type="text" name="keyword" class="form-control" id="searchKeyword" placeholder="検索キーワード" pattern="^[a-zA-Z0-9ぁ-んァ-ン一-龥_-].*" min="1" size="50">
          </div>
            <button id="searchButton" class="btn btn-default">検索</button>
          </div>

          <div id="loading" style="margin-left: 15px">
            <img src="/static/img/gif-load.gif" width="30">
            <p style="margin-top: -25px;margin-left: 40px;">通信中...</p>
          </div>
          <div class="col-md-12">
            <a class="btn btn-default" id="hitArticleButton" data-toggle="collapse" href="#collapse"></a>
            <div class="collapse" id="collapse">
              <div id="hitArticle" class="well"></div>
            </div>
          </div>

          <svg id="tfidf_graph" class="q2_graph" style="margin-top: 30px;"></svg>
          <div style = "margin-top:-30px">
            <button id="back">前へ</button>
            <button id="next">次へ</button>
          </div>
				</div>
			</div>
		</div>
    </body>
</html>
